<div class="page-layout simple left-sidenav inner-sidenav">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">chrome_reader_mode</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Ads Management</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->


    <mat-card>

        <div class="example-header">
            <mat-form-field style="width: 50%;">
                <input matInput (keyup)="onFilter($event.target.value)" placeholder="Search" [(ngModel)]="fValue">
            </mat-form-field>
            <button mat-raised-button class="btn-add" [routerLink]="['/pages/ads-management/add-ad']">
                Add new Advertisement
            </button>
        </div>

        <div *ngIf="dataSource" class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" >

                <!-- ID Column -->
                <ng-container matColumnDef="order">
                    <mat-header-cell *matHeaderCellDef > Order </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.order}}</mat-cell>
                </ng-container>

                <!-- UserName Column -->
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef style=" flex: 0 0 200px;" > Title</mat-header-cell>
                    <mat-cell *matCellDef="let row" style=" flex: 0 0 200px;"> {{row.title}}</mat-cell>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef  style=" flex: 0 0 200px;"> Description </mat-header-cell>
                    <mat-cell *matCellDef="let row" style=" flex: 0 0 200px;" > {{row.description}}</mat-cell>
                </ng-container>

                <!-- Gender Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef  > Status </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.status}}</mat-cell>
                </ng-container>


                <!-- PhoneNumber Column -->
                <ng-container matColumnDef="viewsCount">
                    <mat-header-cell *matHeaderCellDef  > Views Count </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.viewsCount}}</mat-cell>
                </ng-container>


                <!-- icons Column -->
                <ng-container matColumnDef="icons">
                    <mat-header-cell *matHeaderCellDef > </mat-header-cell>
                    <mat-cell *matCellDef="let row">

                        <button matTooltip="view Ad"  [matTooltipPosition]="'above'"
                            mat-icon-button [routerLink]="['/pages/ads-management/view-ad',row.id]">
                            <mat-icon style="color: rgba(41, 163, 102, 0.993)">view_list</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="edit Ad"  [matTooltipPosition]="'above'"
                         [routerLink]="['/pages/ads-management/edit-ad',row.id]">
                            <mat-icon style="color:rgb(2, 117, 184)">edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="delete Ad"  [matTooltipPosition]="'above'"
                            (click)="deleteModal(row, row.id)">
                            <mat-icon style="color: rgba(219, 18, 18, 0.808)">delete</mat-icon>
                        </button>

                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>

            <mat-paginator [pageSize]="5" [length]="count" (page)="onPaginateChange($event)"></mat-paginator>
        </div>

    </mat-card>

</div>
