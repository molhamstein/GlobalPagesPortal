<div class="page-layout simple left-sidenav inner-sidenav">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">view_list</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">View Advertisement</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <mat-card>

        <div *ngIf="Adinfo.category" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" [formGroup]="form">

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <div class="h2 mb-24">Advertisement Information</div>
                        <div class="btn-div-delete">
                            <button mat-raised-button type="button" class="btn-delete" (click)="deleteModal()"> Delete
                                <mat-icon style="color:white;"> delete </mat-icon>
                            </button>
                        </div>
                        <div class="btn-div-edit">
                            <button mat-raised-button type="button" class="btn-edit" [routerLink]="['/pages/ads-management/edit-ad', id]" > Edit
                                <mat-icon style="color:white;"> edit </mat-icon>
                            </button>
                        </div>
    
    
                    </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Title" formControlName="title"readonly [(ngModel)]="Adinfo.title">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm" style="margin-top: -16px;">
                        <textarea matInput placeholder="Description" formControlName="description" readonly [(ngModel)]="Adinfo.description">
                                </textarea>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Status" formControlName="status" readonly [(ngModel)]="Adinfo.status">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Is Featured" formControlName="isFeatured" readonly [(ngModel)]="Adinfo.isFeatured">
                    </mat-form-field>
                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Category" formControlName="category" readonly [(ngModel)]="Adinfo.category.titleEn">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="SubCategory" formControlName="subCategory" readonly [(ngModel)]="Adinfo.subCategory.titleEn">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="City" formControlName="city" readonly [(ngModel)]="Adinfo.city.nameEn">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Location" formControlName="location" readonly [(ngModel)]="Adinfo.location.nameEn">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Owner" formControlName="owner" readonly [(ngModel)]="Adinfo.owner.username">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Views Count" formControlName="viewsCount" readonly [(ngModel)]="Adinfo.viewsCount">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Creation Date" formControlName="creationDate" readonly [(ngModel)]="Adinfo.creationDate">
                    </mat-form-field>

                </div>

            </form>
        </div>

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" style="background-color:#f5f5f5 !important" fxLayout="column"
                fxLayoutAlign="start" fxFlex="1 0 auto" name="form1">
                <div class="h2 mb-24" style="margin-top:9px;">Advertisement Photos </div>
                <div>
                    <img *ngFor="let i of imgs" [src]="i" width="256px" height="256px" class="img" style="padding:10px" (click)="dd($event)">
                </div>
            </form>
        </div>
        <div>
            <button mat-raised-button class="btn-back" (click)="back()">
                Back
            </button>
        </div>

    </mat-card>

    <!-- / CONTENT -->

</div>
