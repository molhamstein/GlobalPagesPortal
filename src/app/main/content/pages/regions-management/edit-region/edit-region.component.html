<div *ngIf="isParent" class="page-layout simple left-sidenav inner-sidenav" [class.backdrop-loading]="loadingIndicator == true">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">edit</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Edit City</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <mat-card>

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                [formGroup]="form">

                <div class="h2 mb-24">City Information</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="English Name" formControlName="nameEn" [(ngModel)]="editedReg.nameEn">
                        <mat-error *ngIf="formErrors.nameEn.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Arabic Name" formControlName="nameAr" [(ngModel)]="editedReg.nameAr">
                        <mat-error *ngIf="formErrors.nameAr.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div style="margin-top:20px;">
                    <button mat-raised-button class="btn-save" [disabled]="form.invalid" (click)="updateCity()">
                        Update City
                    </button>
                    <button mat-raised-button class="btn-back" (click)="back()">
                        Back
                    </button>
                </div>

            </form>
        </div>

    </mat-card>

    <!-- / CONTENT -->

</div>

<div *ngIf="isChild" class="page-layout simple left-sidenav inner-sidenav" [class.backdrop-loading]="loadingIndicator == true">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">edit</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Edit Location</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <mat-card>

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                [formGroup]="form">

                <div class="h2 mb-24">Location Information</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="English Name" formControlName="nameEn" [(ngModel)]="editedReg.nameEn">
                        <mat-error *ngIf="formErrors.nameEn.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Arabic Name" formControlName="nameAr" [(ngModel)]="editedReg.nameAr">
                        <mat-error *ngIf="formErrors.nameAr.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div *ngIf="cities" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <mat-select placeholder="Choose the City" formControlName="city" [(ngModel)]="city">
                            <mat-option *ngFor="let c of cities" [value]="c">
                                {{c.nameEn}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.city.required">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div style="margin-top:20px;">
                    <button mat-raised-button class="btn-save" [disabled]="form.invalid" (click)="updateLocation()">
                        Update Location
                    </button>
                    <button mat-raised-button class="btn-back" (click)="back()">
                        Back
                    </button>
                </div>

            </form>
        </div>

    </mat-card>

    <!-- / CONTENT -->

</div>

<div *ngIf="loadingIndicator == true" class="loadingIndicator">
    <mat-spinner></mat-spinner>
</div>
