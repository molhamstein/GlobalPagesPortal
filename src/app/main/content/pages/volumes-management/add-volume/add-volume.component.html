<div class="page-layout simple left-sidenav inner-sidenav">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">library_add</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Add Volume</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <mat-card >

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" [formGroup]="form">

                <div class="h2 mb-24">New Volume</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Arabic Title" formControlName="titleAr" [(ngModel)]="newVolume.titleAr">
                        <mat-error *ngIf="formErrors.titleAr.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="English Title" formControlName="titleEn" [(ngModel)]="newVolume.titleEn">
                        <mat-error *ngIf="formErrors.titleEn.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Status" formControlName="status" [(ngModel)]="newVolume.status">
                        <mat-error *ngIf="formErrors.status.required">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="h2 mb-24" style="margin-top:20px;">Volume's Ads</div>

                <div class="example-header">
                    <mat-form-field style="width: 50%;">
                        <!-- <mat-select placeholder="Select Advertisement" formControlName="selectAd" [(ngModel)]="selectedAd">
                            <mat-option *ngFor="let a of ads" [value]="a">
                                {{a.title}}
                            </mat-option>
                        </mat-select> -->
                        <input type="text" placeholder="Select Advertisement" aria-label="Select Advertisement"
                             matInput [formControl]="myControl" [matAutocomplete]="auto"  [(ngModel)]="selectedAd" >
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option"  >
                                {{option.title}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <button mat-raised-button class="btn-push" (click)="pushAd()">
                        Add AD
                    </button>
                </div>

                <div class="example-container mat-elevation-z8" style="margin-top:35px;">

                    <mat-table [dataSource]="dataSource">

                        <!-- ID Column -->
                        <ng-container matColumnDef="order">
                            <mat-header-cell *matHeaderCellDef> Order </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.order}}</mat-cell>
                        </ng-container>

                        <!-- title Column -->
                        <ng-container matColumnDef="title">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 230px;">Title</mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 230px;"> {{row.title}}</mat-cell>
                        </ng-container>

                        <!-- description Column -->
                        <ng-container matColumnDef="description">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 230px;"> Description </mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 230px;"> {{row.description}}</mat-cell>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 230px;"> Status </mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 230px;"> {{row.status}}</mat-cell>
                        </ng-container>

                        <!-- icons Column -->
                        <ng-container matColumnDef="icons">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 105px;"> </mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 105px;">

                                <button mat-icon-button matTooltip="delete" [matTooltipPosition]="'above'" (click)="deleteAd(row)">
                                    <mat-icon style="color: rgba(219, 18, 18, 0.808)">delete</mat-icon>
                                </button>

                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>

                    <!--  <mat-paginator [pageSize]="5" [length]="count" (page)="onPaginateChange($event)"></mat-paginator> -->
                </div>

                <div style="margin-top:20px;">
                    <button mat-raised-button class="btn-save" [disabled]="form.invalid" (click)="saveVolume()">
                        Save Volume
                    </button>
                </div>
            </form>
        </div>

    </mat-card>

    <!-- / CONTENT -->

</div>
