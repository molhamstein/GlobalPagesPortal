<div class="page-layout simple left-sidenav inner-sidenav">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">visibility</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">View Volume</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <mat-card>

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" [formGroup]="form">

                <div class="h2 mb-24">Volume Information </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Arabic Title" formControlName="titleAr" readonly [(ngModel)]="volumeInfo.titleAr">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="English Title" formControlName="titleEn" readonly [(ngModel)]="volumeInfo.titleEn">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Status" formControlName="status" readonly [(ngModel)]="volumeInfo.status">
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Creation Date" formControlName="creationDate" readonly [(ngModel)]="volumeInfo.creationDate">
                    </mat-form-field>
                </div>

                <div class="h2 mb-24" style="margin-top:20px;">Volume's Ads</div>

                <div class="example-container mat-elevation-z8" style="margin-top:20px;">

                    <mat-table [dataSource]="dataSource">

                        <!-- ID Column -->
                        <ng-container matColumnDef="order">
                            <mat-header-cell *matHeaderCellDef> Order </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.order}}</mat-cell>
                        </ng-container>

                        <!-- title Column -->
                        <ng-container matColumnDef="title">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 240px;">Title</mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 240px;"> {{row.title}}</mat-cell>
                        </ng-container>

                        <!-- description Column -->
                        <ng-container matColumnDef="description">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 270px;"> Description </mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 270px;"> {{row.description}}</mat-cell>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef style=" flex: 0 0 230px;"> Status </mat-header-cell>
                            <mat-cell *matCellDef="let row" style=" flex: 0 0 230px;"> {{row.status}}</mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
                </div>

                <div style="margin-top:20px;">
                    <button mat-raised-button class="btn-back" (click)="back()">
                        Back
                    </button>
                </div>

            </form>
        </div>

    </mat-card>

    <!-- / CONTENT -->

</div>
