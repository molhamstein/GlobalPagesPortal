<div class="page-layout simple left-sidenav inner-sidenav" [class.backdrop-loading]="loadingIndicator == true">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom
                    [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">group_add</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Add
                    User</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <mat-card>

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="form-max-width mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">New User</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Username" formControlName="username"
                            [(ngModel)]="newUser.username">
                        <mat-error *ngIf="formErrors.username.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput placeholder="Password" formControlName="password"
                            [(ngModel)]="newUser.password">
                        <mat-error *ngIf="formErrors.password.required">
                            Required
                        </mat-error>
                    </mat-form-field>


                </div>

                <!--   <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Password" formControlName="password" [(ngModel)]="newUser.password">
                        <mat-error *ngIf="formErrors.password.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div> -->

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput placeholder="Email" formControlName="email" [(ngModel)]="newUser.email">
                        <mat-error *ngIf="formErrors.email.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <input matInput type="tel" placeholder="Phone Number" formControlName="phoneNumber"
                            [(ngModel)]="newUser.phoneNumber">
                        <mat-error *ngIf="formErrors.phoneNumber.required">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <input matInput [matDatepicker]="picker" readonly placeholder="Choose a Birth Date"
                            formControlName="birthDate" [(ngModel)]="newUser.birthDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="formErrors.birthDate.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50" class="rightForm">
                        <mat-select placeholder="Gender" formControlName="gender" [(ngModel)]="newUser.gender">
                            <mat-option *ngFor="let g of genders" [value]="g.value">
                                {{g.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.gender.required">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50" class="leftForm">
                        <mat-select placeholder="Status" formControlName="status" [(ngModel)]="newUser.status">
                            <mat-option *ngFor="let s of selectStatus" [value]="s">
                                {{s}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.status.required">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field fxFlex="50" class="rightForm">
                        <mat-select placeholder="Role" formControlName="roleId" [(ngModel)]="newUser.roleId">
                            <mat-option *ngFor="let role of roles" [value]="role.value">
                                {{role.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.roleId.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <div class="leftForm verify">
                        Email Verified

                    </div>
                    <mat-slide-toggle class="tog" formControlName="emailVerified" [(ngModel)]="newUser.emailVerified">
                    </mat-slide-toggle>
                </div>
                <div style="margin-top: 30px;">
                    <button mat-raised-button class="btn-save" [disabled]="form.invalid" (click)="saveUser()">
                        Save User
                    </button>
                    <button mat-raised-button class="btn-back" (click)="back()">
                        Back
                    </button>
                </div>
            </form>
        </div>

    </mat-card>

    <!-- / CONTENT -->

</div>

<div *ngIf="loadingIndicator == true" class="loadingIndicator">
    <mat-spinner></mat-spinner>
</div>
