<mat-form-field class="full-width">

  <input type="text" placeholder="Location" aria-label="Location" matInput [formControl]="filterControl"
    [matAutocomplete]="auto">
  <mat-autocomplete (optionSelected)="optionSelected($event.option.value)" autoActiveFirstOption
    [displayWith]="displayFn" #auto>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.nameEn}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
